</DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>Tentaculous Truths</title>
    </head>

    <body>
        <div id="grid-container">

            <div id="user-panel">
                <div id="text-parent">

                    <h1 class="welcome-text "id="welcome-message">
                    so you've come to me for some fortune, hmm?<br></h1>

                    <ul id="fortunes-here"></ul>

                     <h2 class="welcome-text" id="instructions">
                    Click a suction cup to receive your fortune. <br> I can conjure up to 3 fortunes a day.</h2>
                </div>
            </div>

            <div id="shop-panel">
                <div id="img-parent">

                    <img id="setting-the-scene" src="assets/fortune-shop.png" 
                    alt="underwater shop in a disorderly abandoned ship.
                    Shelves are overflowing with seaglass bottles. 
                    Sunlight filters through water onto the scene">

                    <img id="the-man-the-legend" src="assets/octopus_vector.svg"
                    alt="a fairly realistic pink octupus with bright green eyes 
                    fills the scene. His tentacles are active. He seems to be reaching 
                    around the shop for various wares.">
                </div>
            </div>

            <div id="form-panel">
                <form id="review-form">
                    <input class = "input-text" 
                    type="text" name="name" value placeholder="name" required>
                    <br>
                    <input class = "input-text" id="email-text"
                    type="text" name="email" value placeholder="email">
                    <br>
                    <textarea class="input-text" id="paragraph-space"
                    type="text" name="reviews" value placeholder="questions, comments, concerns, or rave reviews for the fortune man..." required></textarea>
                    <br>
                    <input class="submit"
                    type="submit" name="submit" value="talk to me">
                </form>

                <div id="center-image"></div>
            </div>

            <!-- HTOO's CODE FOR BUTTON POPUP -->
            <!-- <button onclick="showWarning()">Smelly Press Here</button> -->
        </div>
    </body>
</html>
